<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件登录页面</title>
    <!-- 先引入 layui 的样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!--在引入 本页面 的 样式 -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- 顶部logo -->
    <div class="layui-main header">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <div class="loginAndRegBox">
        <!-- 1.标题区域 -->
        <div class="titleBox"></div>
        <!-- 2.登录 -->
        <div class="login-box">
            <form class="login-form layui-form">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input" />
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input" />
                </div>
                <div class="layui-form-item">
                    <button type="submit" lay-submit class="layui-btn layui-btn-normal layui-btn-normal">登录</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 3.注册 -->
        <div class="reg-box" style="display: none">
            <form class="reg-form layui-form">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input" />
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" id="pwd1" required lay-verify="required|pwd|repwd"
                        placeholder="请输入密码" autocomplete="off" class="layui-input" />
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwdLength|repassword"
                        placeholder="再次确认密码" autocomplete="off" class="layui-input" />
                </div>
                <div class="layui-form-item">
                    <button type="submit" lay-submit class="layui-btn layui-btn-normal layui-btn-fluid">注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
            </form>
        </div>
    </div>
</body>
<!-- 5.0 引入 layui.all.js 因为这个文件中没有使用window》onload,所以要求全部写到最低端 -->
<script src="/assets/lib/layui/layui.all.js"></script>
<!-- 5.1引入jquery -->
<script src="/assets/lib/jquery.js"></script>
<!-- 5.2引入login.js -->
<script src="/assets/js/login.js"></script>

</html>

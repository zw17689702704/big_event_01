<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/user_inof.css">
</head>

<body>

    <!-- 卡片面板 -->
    <div class="layui-card">
        <div class="layui-card-header">修改信息</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="formUserInof" action="">
                <input type="hidden" name="id">
                <!-- 登录名称 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">登录名称</label>
                    <div class="layui-input-block">
                        <input value="1" type="text" name="username" readonly required lay-verify="required"
                            placeholder="请输入登录名称" autocomplete="off" class="layui-input">
                    </div>
                </div>


                <!-- 用户昵称 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">用户昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" required lay-verify="required|nickname" placeholder="请输入用户昵称"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 用户邮箱 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">用户邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" required lay-verify="required|email" placeholder="请输入邮箱"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
                        <button id="btnReset" type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>


        </div>

        <!-- 导入 layui.all sj -->
        <script src="/assets/lib/layui/layui.all.js"></script>
        <!-- 导入 jQ -->
        <script src="/assets/lib/jquery.js"></script>
        <!-- 导入 ajax -->
        <script src="/assets/js/baseAPI.js"></script>
        <!-- 导入user js -->
        <script src="/assets/js/user_inof.js"></script>
</body>

</html>

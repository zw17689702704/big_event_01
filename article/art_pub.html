<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 渲染封面 css -->
  <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
  <!-- 导入 框架css -->
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <!-- 导入文件本身css -->
  <link rel="stylesheet" href="/assets/css/user/art_pub.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">文章目录</div>
    <div class="layui-card-body">
      <!-- 文章区域  form表单 -->
      <form class="layui-form" action="" id="form_pub">
        <div class="layui-form-item">
          <label class="layui-form-label">输入框</label>
          <div class="layui-input-block">
            <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <!-- 文章类别 -->
        <div class="layui-form-item">
          <label class="layui-form-label">文章类别</label>
          <div class="layui-input-block">
            <select name="cate_id" lay-verify="required">
            </select>
          </div>
        </div>

        <!-- 渲染富文本 -->
        <div class="layui-form-item">
          <!-- 左侧的 label -->
          <label class="layui-form-label">文章内容</label>
          <!-- 为富文本编辑器外部的容器设置高度 -->
          <div class="layui-input-block" style="height: 400px;">
            <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
            <textarea name="content"></textarea>
          </div>
        </div>

        <!-- 渲染封面 -->
        <div class="layui-form-item">
          <!-- 左侧的 label -->
          <label class="layui-form-label">文章封面</label>
          <!-- 选择封面区域 -->
          <div class="layui-input-block cover-box">
            <!-- 左侧裁剪区域 -->
            <div class="cover-left">
              <img id="image" src="/assets/images/sample2.jpg" alt="" />
            </div>
            <!-- 右侧预览区域和选择封面区域 -->
            <div class="cover-right">
              <!-- 预览的区域 -->
              <div class="img-preview"></div>
              <!-- 选择封面按钮 -->
              <button type="button" class="layui-btn layui-btn-danger" id="btnChooseImage">选择封面</button>
              <input style="display: none;" type="file" id="coverFile" accept="image/png,image/jpeg">
            </div>
          </div>
        </div>

        <!-- 按钮 -->
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button id="btnSave1" class="layui-btn" lay-submit lay-filter="formDemo">发布</button>
            <button id="btnSave2" class="layui-btn layui-btn-primary">草稿</button>
          </div>
        </div>



      </form>
    </div>
  </div>
  <!-- 导入模板引擎 -->
  <script src="/assets/lib/template-web.js"></script>

  <script type="text/html" id="tpl-cate">
    <option value="">所有分类</option>
    {{each data item index}}
    <option value="{{item.Id}}">{{item.name}}</option>
    {{/each}}
  </script>


  <!-- 导入框架 layui.js -->
  <script src="/assets/lib/layui/layui.all.js"></script>
  <!-- 导入Jq -->
  <script src="/assets/lib/jquery.js"></script>

  <script src="/assets/lib/cropper/Cropper.js"></script>
  <script src="/assets/lib/cropper/jquery-cropper.js"></script>

  <!-- 导入baseAPI -->
  <script src="/assets/js/baseAPI.js"></script>

  <script src="/assets/lib/tinymce/tinymce.min.js"></script>
  <script src="/assets/lib/tinymce/tinymce_setup.js"></script>
  <!-- 导入本身js -->
  <script src="/assets/js/user/art_pub.js"></script>
</body>

</html>

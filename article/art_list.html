<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 导入 框架css -->
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <!-- 导入文件本身css -->
  <link rel="stylesheet" href="/assets/css/user/art_list.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">文章列表</div>
    <div class="layui-card-body">
      <!-- 筛选区域 -->
      <form class="layui-form" action="" id="form-search">
        <div class="layui-form-item layui-inline">
          <select name="cate_id">
            <option value=""></option>
          </select>
        </div>

        <div class="layui-form-item layui-inline">
          <select name="state">
            <option value="">所有状态</option>
            <option value="已发布">已发布</option>
            <option value="草稿">草稿</option>
          </select>
        </div>
        <!-- 按钮 -->

        <div class="layui-form-item layui-inline">
          <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
        </div>
      </form>

      <!-- 列表 -->
      <table class="layui-table">
        <colgroup>
          <col width="150">
          <col width="150">
          <col width="150">
          <col width="180">
          <col>
        </colgroup>
        <thead>
          <tr>
            <th>文章标题</th>
            <th>分类</th>
            <th>发表时间</th>
            <th>发布状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <td>贤心</td>
            <td>2016-11-29</td>
            <td>人生就像是一场修行</td>
            <td> <button type="button" class="layui-btn layui-btn-xs btn-edit" data-id="{{item.Id}}">编辑</button>
              <button type="button" class="layui-btn layui-btn-xs  layui-btn-danger btn-delete"
                data-id="{{item.Id}}">删除</button>
            </td>
          </tr>
          <tr>
            <td>许闲心</td>
            <td>2016-11-28</td>
            <td>没有尽头的旅行</td>
            <td> <button type="button" class="layui-btn layui-btn-xs btn-edit" data-id="{{item.Id}}">编辑</button>
              <button type="button" class="layui-btn layui-btn-xs  layui-btn-danger btn-delete"
                data-id="{{item.Id}}">删除</button>
            </td>
          </tr> -->
        </tbody>
      </table>

      <div id="pageBox"></div>

    </div>
  </div>

  <script src="/assets/lib/template-web.js"></script>
  <script type="text/html" id="tpl-table">
    {{each data item index}}
    <tr>
        <td>{{item.title}}</td>
        <td>{{item.cate_name}}</td>
        <td>{{item.pub_date | dateFormat}}</td>
        <td>{{item.state}}</td>
        <td>
           <button class="layui-btn layui-btn-xs btn-edit">编辑</button>
            <button class="layui-btn layui-btn-xs  layui-btn-danger btn-delete" data-id="{{item.id}}">删除</button>
        </td>
    </tr>
    {{/each}}
</script>

  <script type="text/html" id="tpl-cate">
    <option value="">所有分类</option>
    {{each data item index}}
    <option value="{{item.Id}}">{{item.name}}</option>
    {{/each}}
  </script>

  <!-- 导入框架 layui.js -->
  <script src="/assets/lib/layui/layui.all.js"></script>
  <!-- 导入Jq -->
  <script src="/assets/lib/jquery.js"></script>
  <!-- 导入baseAPI -->
  <script src="/assets/js/baseAPI.js"></script>
  <!-- 导入本身js -->
  <script src="/assets/js/user/art_list.js"></script>
</body>

</html>

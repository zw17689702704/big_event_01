<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 导入 框架css -->
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <!-- 导入文件本身css -->
  <link rel="stylesheet" href="/assets/css/user/art_cate.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">
      <span>文章类别管理</span>
      <button id="btnAdd" type="button" class="layui-btn layui-btn-normal">添加类别</button>
    </div>
    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col>
          <col>
          <col width="200">
        </colgroup>
        <thead>
          <tr>
            <th>分类名称</th>
            <th>分类别名</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
                        <td>贤心</td>
                        <td>2016-11-29</td>
                        <td> <button type="button" class="layui-btn layui-btn-xs">编辑</button>
                            <button type="button" class="layui-btn layui-btn-xs  layui-btn-danger">删除</button>
                        </td>
                    </tr>
                    <tr>
                        <td>许闲心</td>
                        <td>2016-11-28</td>
                        <td>
                            <button type="button" class="layui-btn layui-btn-xs">编辑</button>
                            <button type="button" class="layui-btn layui-btn-xs  layui-btn-danger">删除</button>
                        </td>
                    </tr> -->
        </tbody>
      </table>
    </div>
  </div>
  <!-- 定义一个form表单 来添加分类 -->
  <script id="dialog-add" type="text/html">
        <form class="layui-form" id="form-add" action="">
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
              </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
              </div>

              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class=" layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
              </div>
        </form>
    </script>

  <script id="dialog-edit" type="text/html">
        <form class="layui-form" lay-filter="form-edit" id="form-edit" action="">
            <!-- 隐藏区域 -->
            <input type="hidden" name="Id">
            <!-- 第一个： 名称 -->
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
              </div>
            </div>
            <!-- 第二个 别名 -->
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
              </div>

              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class=" layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
              </div>
        </form>
    </script>

  <!-- 导入 引擎模板JS -->
  <script src="/assets/lib/template-web.js"></script>
  <!-- 使用引擎模板 -->
  <script type="text/html" id="tpl-art-cate">
        {{each data item index}}
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.alias}}</td>
            <td> <button type="button" class="layui-btn layui-btn-xs btn-edit" data-id="{{item.Id}}">编辑</button>
                <button type="button" class="layui-btn layui-btn-xs  layui-btn-danger btn-delete" data-id="{{item.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>


  <!-- 导入框架 layui.js -->
  <script src="/assets/lib/layui/layui.all.js"></script>
  <!-- 导入Jq -->
  <script src="/assets/lib/jquery.js"></script>
  <!-- 导入baseAPI -->
  <script src="/assets/js/baseAPI.js"></script>
  <!-- 导入本身js -->
  <script src="/assets/js/user/art_cate.js"></script>
</body>

</html>
